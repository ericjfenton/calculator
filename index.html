<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <!-- first examples on Google say use href for css and src for js -->
</head>
<body>
    <h1>Standard Calculator</h1>
    <div id="calculator">
        <p>0</p>
        <div class="line">
           <button>Clear</button>
           <button class="wide">Backspace</button>
           <button>/</button>
        </div>
        <div class="line">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
         </div>
         <div class="line">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
         </div>
         <div class="line">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
         </div>
         <div class="line">
            <button class="wide">0</button>
            <button>.</button>
            <button>=</button>
         </div>
    </div>
    
</body>
</html>
